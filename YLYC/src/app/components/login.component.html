<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <!-- <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div> -->
  
      <!-- Login Form -->
      <form [formGroup]="form">
        <input type="text" id="login" class="fadeIn second" name="login" formControlName="username" placeholder="Username">
        <input type="text" id="password" class="fadeIn third" name="login" formControlName="password" placeholder="Password">
        <input type="submit" class="fadeIn fourth" value="Log In" (click)="performLogin()">
      </form>
      <div class="invalid-feedback" >12344</div>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <!-- <a class="underlineHover" href="#">Forgot Password?</a> -->
        <code class="error" *ngIf="errorMessage != null">{{errorMessage}}</code>
        <code *ngIf="errorMessage == null">Your Life Your Choice</code>
      </div>
  
    </div>
  </div>
